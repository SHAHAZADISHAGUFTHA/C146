<!DOCTYPE html>
<html>
  <head> <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> </head>
  <body>
    <a-scene>
      <a-entity><a-camera></a-camera></a-entity>

      <a-entity>
        <a-circle position="0 2.8 -4" radius="0.5" color="red"></a-circle>

        <a-circle position="0 4 -4" radius="0.2" color="red"></a-circle>
        <a-cylinder position="0 3 -3" radius="0.03" height="0.7" color="#ffc9c9" animation="property: position; from:-0.63 8.1 0.9; to:-0.63 8.3 0.9; dir:alternate; loop:true;  dur:1000;"></a-cylinder>

        <a-cylinder position="-0.3 -1.3 -3" radius="0.1" height="0.9" color="#ffc9c9"></a-cylinder>
        <a-cylinder position="0.3 -1.3 -3" radius="0.1" height="0.9" color="#ffc9c9"></a-cylinder>

        <a-circle position="0.3 -1.3 -2.4" radius="0.2" color="red"></a-circle>

        <a-box position="0 2 -3" color="#4CC3D9" ></a-box>
        <a-circle position="-0.2 2 -2.4" radius="0.09" color="white"></a-circle>
        <a-circle position="0.2 2 -2.4" radius="0.09" color="white"></a-circle>
        <a-circle position="-0.2 2 -2.4" radius="0.04" color="black"></a-circle>
        <a-circle position="0.2 2 -2.4" radius="0.04" color="black"></a-circle>

        <a-cylinder position="0 1.4 -3" radius="0.1" height="0.4" color="#ffc9c9"></a-cylinder>

        <a-box position="0 -1 -7" color="#4CC3D9" width="3.5" height="3.5"></a-box>
        <a-box position="-0.8 -0.3 -7" color="#923"></a-box>
        <a-box position="0.8 -0.3 -7" color="#923"></a-box>
        <a-box position="0.8 -1.7 -7" color="#923"></a-box>
        <a-box position="-0.8 -1.7 -7" color="#923"></a-box>
      </a-entity>
    </a-scene>

</html>
